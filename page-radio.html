<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="bobo">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--    <link rel="stylesheet" href="icon/square/_all.css">-->
    <link rel="stylesheet" href="css/legoui.css">
    <link rel="stylesheet" href="css/demo-scrollbar.css">

    <style>
        body {background-color: #efefef;}
    </style>
</head>

<body>

    <div class="lo-h-44"></div>
        
    <header></header>
    <div class="content">       
        
        <!--    单选    -->
        <div class="lo-list lo-square">
            <div id="lo-radio-r" class="lo-list lo-b-5">
                <a>
                    <input type="radio" value="guangpan" name="choose" id="guangpan-4">
                    <label class="lo-h-60 lo-gutter" for="guangpan-4">
                        <div class="lo-list-cellImg">
                            <img src="images/bg-32-32.png">
                        </div>
                        <div class="lo-list-cellTxt">支付宝支付</div>
                    </label>
                </a>
                <a>
                    <input type="radio" value="guangpan" name="choose" id="guangpan-5">
                    <label class="lo-h-60 lo-gutter" for="guangpan-5">
                        <div class="lo-list-cellImg">
                            <img src="images/bg-32-32.png">
                        </div>
                        <div class="lo-list-cellTxt">微信支付</div>
                    </label>
                </a>
            </div>       
        </div>
        
        <div class="lo-h-32"></div>
        
        <!--    复选    -->
        <div id="lo-radio-l" class="lo-list lo-b-5">
            <a>
                <input type="checkbox" value="guangpan" name="choose" id="guangpan">
                <label class="lo-h-60 lo-gutter" for="guangpan">
                    <div class="lo-list-cellTxt">支付宝支付</div>
                </label>
            </a>
            <a>
                <input type="checkbox" value="guangpan" name="choose" id="guangpan-1">
                <label class="lo-h-60 lo-gutter" for="guangpan-1">
                    <div class="lo-list-cellTxt">微信支付</div>
                </label>
            </a>
            <a>
                <input type="checkbox" value="guangpan" name="choose" id="guangpan-3">
                <label class="lo-h-60 lo-gutter" for="guangpan-3">
                    <div class="lo-list-cellTxt">银行卡支付</div>
                </label>
            </a>
        </div>
        
        <div class="lo-h-32"></div>
    </div>
    <footer></footer>
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
<!--    <script src="js/zepto.min.js"></script>-->
    <script src="js/icheck.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.lo-square input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });
        });
    </script>
</body>
</html>
